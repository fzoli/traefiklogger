name: traefik-logger-example

services:

  traefik:
    image: traefik:3.0
    restart: always
    labels:
      - "co.elastic.logs/enabled=true"
      - "co.elastic.logs/json.keys_under_root=true"
      - "co.elastic.logs/json.overwrite_keys=true"
      - "co.elastic.logs/json.add_error_key=true"
      - "co.elastic.logs/json.expand_keys=true"
    ports:
      - "127.0.0.1:8000:80"
      - "127.0.0.1:8001:8080"
    networks:
      - traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yaml:/traefik.yaml

  nginx:
    image: nginx:latest
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx.rule=PathPrefix(`/example`)"
      - "traefik.http.services.nginx.loadbalancer.server.port=80"
      - "traefik.http.middlewares.nginx-logger.plugin.traefiklogger.Enabled=true"
      - "traefik.http.middlewares.nginx-logger.plugin.traefiklogger.Name=nginx"
      - "traefik.http.middlewares.nginx-logger.plugin.traefiklogger.LogFormat=json" # remove this line to use text format
      - "traefik.http.routers.nginx.middlewares=nginx-logger@docker"
    networks:
      - traefik

  filebeat:
    labels:
      co.elastic.logs/enabled: false
    user: root
    image: docker.elastic.co/beats/filebeat:7.14.0
    command: filebeat -e -strict.perms=false
    volumes:
      - ./filebeat.docker.yml:/usr/share/filebeat/filebeat.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

  elasticsearch:
    labels:
      co.elastic.logs/enabled: false
    environment:
      - discovery.type=single-node
    image: docker.elastic.co/elasticsearch/elasticsearch:7.14.0
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    healthcheck:
      test: [ "CMD", "curl", "-s", "-f", "http://localhost:9200/_cat/health" ]
      interval: 3s
      timeout: 3s
      retries: 80
    ports:
      - "127.0.0.1:9200:9200"

  kibana:
    labels:
      co.elastic.logs/enabled: false
    image: docker.elastic.co/kibana/kibana:7.14.0
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-s", "-f", "http://localhost:5601/api/status" ]
      interval: 3s
      timeout: 3s
      retries: 80
    ports:
      - "127.0.0.1:5601:5601"

networks:
  traefik:
  #external: true # on a real environment both service has separate compose file

volumes:
  elasticsearch: # use RAM if your disk has less than 5% free space
    driver_opts:
      type: tmpfs
      device: tmpfs
